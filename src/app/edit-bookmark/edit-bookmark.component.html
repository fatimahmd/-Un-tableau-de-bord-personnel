<div class="edit-bookmark-wrapper">

  <p *ngIf="!bookmark">Bookmark not found</p>

  <ng-container *ngIf="bookmark">
      <h1 class="is-bold">{{ bookmark.name }}</h1>

      <form #form="ngForm"  ngNativeValidate (ngSubmit)="onFormSubmit(form)">
        <div class="form-field">
          <label class="form-label">Name</label>
          <input class="textbox" [ngModel]="bookmark.name" #textField="ngModel" name="name" type="text" placeholder="Ex: wikipedia" >

        </div>

        <div class="form-field">
          <label class="form-label">URL</label>
          <input class="textbox" [ngModel]=" bookmark.url" #textField="ngModel" name="url" type="url" placeholder="Ex: https://wikipedia.com" required>

        </div>

      <div class="btns-container">

      <a routerLink="../" class="btn">Cancel</a>
      <button type="button" class="btn" (click)="delete()">Delete</button>
      <button  class="btn align-end">Save</button>
      </div>


    </form>
  </ng-container>
</div>

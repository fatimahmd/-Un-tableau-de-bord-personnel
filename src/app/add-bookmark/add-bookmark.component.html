<div class="add-bookmark-wrapper container has-blurred-white-bg">

  <h1 class="is-bold">Add Bookmark</h1>

  <form #form="ngForm"  ngNativeValidate (ngSubmit)="onFormSubmit(form)">
      <div class="form-field">
        <label class="form-label">Name</label>
        <input class="textbox" ngModel #textField="ngModel" name="name" type="text" placeholder="Ex: wikipedia" >

      </div>

      <div class="form-field">
        <label class="form-label">URL</label>
        <input class="textbox" ngModel #textField="ngModel" name="url" type="url" placeholder="Ex: https://wikipedia.com" required>

      </div>

    <div class="btns-container">

    <a routerLink="../" class="btn">Cancel</a>
    <button  class="btn align-end">Create Bookmark </button>
    </div>


  </form>
</div>
